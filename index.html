<!DOCTYPE html>

<html>

<head>
    <link href="indexStyle.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>

<body>
    <div class="masterWrapper">
        <div class="sidebar">
            <div class="logo darker">OARE Database</div>
            <div class="searchBar lighter">
                <input type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" id="directorySearch"/>
            </div>
            <div class="currentDirectory header darker whiteFont sidebarFont leftPadding headerColor">Current Directory</div>
            <div class="tree lighter"></div>
            <div class="siteInformation header darker sidebarFont leftPadding headerColor">Site Information</div>
            <div class="about lighter">
                <img src="./icons/info.svg" class="svg">
                <span class="sidebarFont whiteFont" style="padding-left: 15px">About</span>
            </div>
            <div class="settings lighter">
                <img src="./icons/settings.svg" class="svg">
                <span class="sidebarFont whiteFont" style="padding-left: 15px">Settings</span>
            </div>
        </div>
        <div class="mainBody">
            <div class="innerbox">
            </div>
            <div class="title greyFont">
                <div class="mainTitle">
                    Welcome
                </div>
                <div class="secondTitle">
                    to the Old Assyrian Research Environment Database
                </div>
            </div>
        </div>
    </div>
</body>



 
</html>
